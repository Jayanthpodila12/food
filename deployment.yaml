apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: Food-deployment
spec:
  # 3 Pods should exist at all times.
  replicas: 1
  selector:
    matchLabels:
      app: Food-deployment
  template:
    metadata:
      labels:
        # Apply this label to pods and default
        # the Deployment label selector to this value
        app: Food-deployment
    spec:
      containers:
      - name: nginx-container
        # Run this image
        image: nginx:alpine
        ports:
        - containerPort: 80